<!doctype html>
<html lang="en">
    <!-- guest / guest, admin / KOREA{...} -->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .login_form {
            border: 1px solid #e6e6e6;
            font-size: 20px;
            background-color: white;
            border-radius: 4px;
            max-width: 800px;
            padding : 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">MintChoco Cookie</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
    </nav>
        <div class="login_form">
            <form class="loginForm" method="post">
                {% if query.error !== undefined %}
                <div class="alert alert-{{ 'danger' if query.type === undefined else query.type }}">
                    {{ query.error }}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control input-lg" type="text" name="username" placeholder="username" />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control input-lg" type="password" name="password" placeholder="password" />
                  </div>
                  <div class="form-group">
                    <div class="btn-group" style="width: 100%;">
                        <input type="submit" name="login" class="btn btn-primary" value="Login" />
                        <input type="submit" name="register" class="btn btn-success" value="Register" />
                    </div>
                </div>
            </form>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
